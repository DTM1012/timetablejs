<section class="content">
  	<div class="row">
    	<div class="col-sm-12">
      		<div class="box">
        		<div class="box-header">
          			<h3 class="box-title">Lecturers-Classes</h3>
        		</div>
        		<!-- /.box-header -->
	       		<div class="box-body">
	          		<table id="example2" class="table table-bordered table-hover">
			            <thead>
						    <tr>
						        <th>&nbsp;</th>
						        <th ng-repeat="l in self.lecturers"
						        	class="text-center">{{l.name}}</th>
						    </tr>
					    </thead>
			            <tbody>
					      	<tr ng-repeat="d in self.data">
								<th>{{d.name}}</th>
								<td ng-repeat="l in d.children"
									class="text-center"
									ng-click="self.toggleValue(l.idLecturer, l.idClass, l.value)">
									<i class='fa fa-check' 
										ng-class="{'color-black': l.value, 'color-lightgray': !l.value}"></i>
								</td>
					      	</tr>
					    </tbody>
			        </table>
	        	</div>
        <!-- /.box-body -->
      		</div>
     	<!-- /.box -->
    	</div>
	</div>
</section>
