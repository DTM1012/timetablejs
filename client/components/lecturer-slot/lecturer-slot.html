<section class="content">
  	<div class="row">
    	<div class="col-sm-12">
      		<div class="box">
        		<div class="box-header">
          			<h3 class="box-title">Lecturers-Slots</h3>
        		</div>
        		<!-- /.box-header -->
	       		<div class="box-body">
	          		<table id="example2" class="table table-bordered table-hover">
			            <thead>
						    <tr>
						        <th>&nbsp;</th>
						        <th ng-repeat="l in self.lecturers"
						        	class="text-center">{{l.name}}</th>
						    </tr>
					    </thead>
					    <tbody>
					      	<tr ng-repeat="d in self.data">
								<th>P{{d.period}}:{{d.day}}</th>
								<td ng-repeat="s in d.children"
									ng-click="self.toggleValue(s.idLecturer, s.idSlot, s.value)"
									class="text-center">
									<i class='fas fa-check' 
										ng-class="{'color-black': s.value, 'color-lightgray': !s.value}"></i>
								</td>
					      	</tr>
					    </tbody>
			        </table>
	        	</div>
        <!-- /.box-body -->
      		</div>
     	<!-- /.box -->
    	</div>
	</div>
</section>
