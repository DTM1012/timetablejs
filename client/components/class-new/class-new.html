<section class="content">
	<div class="row">
	    <!-- left column -->
	    <div class="col-sm-6">
	      <!-- general form elements -->
	      	<div class="box box-primary">
		        <div class="box-header with-border">
		          <h3 class="box-title">Add New Class</h3>
		        </div>
		        <!-- /.box-header -->
		        <!-- form start -->
		        <form role="form">
		        	<div class="box-body">
						<div class="form-group">
							<label class="label-control">New Class</label>
							<input type="text" class="form-control" 
									ng-model="self.class.name"
									ng-click="self.message = null">
						</div>
						<div class="form-group">
							<label class="label-control">Credit</label>
							<input type="number" class="form-control" 
									ng-model="self.class.credit"
									ng-click="self.message = null">
						</div>
						<div class="form-group">
							<label class="label-control">No. Student</label>
							<input type="number" class="form-control" 
									ng-model="self.class.demand"
									ng-click="self.message = null">
						</div>
					</div>
					<div class="box-footer">
						<div class="form-group">
							<button class="btn btn-primary" 
									ng-click="self.addNewClass()">Add</button>
						</div>
						<span>{{self.message}}</span><br>
					</div>
		        </form>
	      	</div>
	      <!-- /.box -->
	    </div>
	    <!--/.col (right) -->
	</div>
	  <!-- /.row -->
</section>
<a ng-click="self.viewClassList()"
	class="font-size-1_2em margin-left-15px">
	<i class="fa fa-list"></i>
	Class List
</a>
